<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Application</title>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- for bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- cdn for font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body onload="loadInitialData()">

    <!-- mobile buttons -->
     <div class="add_new_btn_mobile_only">
       <button 
       class="btn btn-primary d-flex align-items-center gap-2" 
       type="submit" 
       data-bs-toggle="modal" 
       data-bs-target="#AddNewModal">
          <i class="fa-solid fa-plus"></i>
          Add New item</button>
     </div>

     

    <!-- Add new item modal -->

     <!-- remember if we cahnge the id of the modal then change it everywhere where it is being required -->
      <!-- Also in the button also -->
    <div class="modal fade" id="AddNewModal" tabindex="-1" aria-labelledby="AddNewModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="AddNewModalLabel">Add New Item</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="">
              <div class="mb-3">
                <label for="image_url" class="form-label">Image Url</label>
                <input type="url" class="form-control" id="image_url" placeholder="https://arko_jyoti/images.png">
              </div>
              <div id="imageHelp" class="form-text">Its's an optional field

              </div>
              

              <div class="mb-3">
                <label for="task_title" class="form-label">Task Title</label>
                <input type="text" class="form-control" id="task_title" placeholder="Task Title">
              </div>


              <div class="mb-3">
                <label for="task_type" class="form-label">Task Type</label>
                <input type="text" class="form-control" id="task_type" placeholder="Task Type">
              </div>

              <div class="mb-3">
                <label for="task_description" class="form-label">Task Description</label>
                <textarea type="text" class="form-control" id="task_description" placeholder="Task Description">
                </textarea>
                
              </div>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="handleSubmit()">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Open task modal required -->


   
    

<!--Open Task Modal -->
<div class="modal fade" id="showTask" tabindex="-1" aria-labelledby="showTaskLabel" aria-hidden="true">
  <!-- to create the larger modal we need the lg in the class -->
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="showTaskLabel">Task Details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body task_modal_body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>



    <!-- Navbar -->


    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">To-Do-List</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
             
              
              
            </ul>
            
              <button class="btn btn-primary d-flex align-items-center gap-3" type="submit" data-bs-toggle="modal" data-bs-target="#AddNewModal">
                <i class="fa-solid fa-plus"></i>
                Add New item</button>
            
          </div>
        </div>
      </nav>


      <div class="container">
        <section class="mt-4">
          <!-- these classes are written to get it from bootstrap -->
           <!-- see the way of writing -->
          <div class="row justify-content-center">
            <!-- col is for column md is for medium and 6 means I want it to cever 6 columns out of the 12 columns -->
            <div class="col-md-6">

              <div class="input-group flex-nowrap">
                
                <input type="text" class="form-control" placeholder="Search your task here" aria-label="Username" aria-describedby="addon-wrapping" oninput="searchTask.apply(this,arguments)">
                <span class="input-group-text" id="addon-wrapping">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </span>
              </div>

            </div>
          </div>
        </section>

        <!-- mt-4 is indicating margin top 4 -->
         <!-- md-3 is indicating the margin down 3 -->
        <section class="mt-4">
          <!-- task_contents is a custom class name -->
          <div class="row task_contents">
            <h4>Dynamic Cards</h4>
          </div>
        </section>
      </div>

     


    


      


    <!-- example -->
     <!-- class btn btn-primary is for setting the styles -->
     <!-- <button class="btn btn-primary">Click on me</button> -->

    <!-- to link the js file -->
    <script src="index.js"></script>
    <!-- for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
